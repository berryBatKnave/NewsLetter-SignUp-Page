<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-list.svg">
    <title>SignUp Success</title>
    <link rel="stylesheet" href="style-success.css">
</head>
<body onload="changeEmail()">
    <div class="container">
        <img src="./assets/images/icon-success.svg" alt="">
        <h1>Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <b>ash@loremcompany.com</b>. 
            Please open it and click the button inside to confirm your subscription.</p>
        <button id="submit" target="#">Dismiss message</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
